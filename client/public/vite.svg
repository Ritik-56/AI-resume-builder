<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0083B0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle containing the logo -->
  <circle cx="250" cy="250" r="200" fill="url(#grad1)" stroke="#00B4DB" stroke-width="5"/>
  
  <!-- Brain / Circuit Patterns -->
  <g fill="none" stroke="#a3e635" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
    <path d="M180,200 C150,180 150,120 180,100 C210,80 240,100 250,120 C260,100 290,80 320,100 C350,120 350,180 320,200" />
    <path d="M180,200 C160,230 160,280 180,310" />
    <path d="M320,200 C340,230 340,280 320,310" />
    
    <!-- Circuit Lines Left -->
    <path d="M160,150 L120,150 L110,140 M120,150 L110,160" />
    <circle cx="110" cy="140" r="3" fill="#a3e635" stroke="none"/>
    <circle cx="110" cy="160" r="3" fill="#a3e635" stroke="none"/>
    
    <!-- Circuit Lines Right -->
    <path d="M340,150 L380,150 L390,140 M380,150 L390,160" />
    <circle cx="390" cy="140" r="3" fill="#a3e635" stroke="none"/>
    <circle cx="390" cy="160" r="3" fill="#a3e635" stroke="none"/>
  </g>

  <!-- Upward Arrow representing Growth/Upgrade -->
  <path d="M250,380 L250,160" stroke="#ffffff" stroke-width="40" stroke-linecap="round" fill="none" filter="url(#glow)"/>
  <path d="M170,240 L250,140 L330,240" stroke="#ffffff" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- Logo Text (Optional, if used as separate icon text might be omitted but fits inside circle here) -->
  <!-- <text x="50%" y="430" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="white">ResuAI</text> -->
</svg>